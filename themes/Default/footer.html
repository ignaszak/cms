        <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
        </script>

        <script>
        $().ready(function() {
            $('#sidebar-wrapper').css({"overflow":"hidden"});
            $('#menu-toggle').click(function() {
                var iconToggle = $(this).children().attr('class');
                if (iconToggle == 'fa fa-chevron-right') {
                    $(this).children().removeClass('fa-chevron-right')
                       .addClass('fa-chevron-left');
                    $('#sidebar-wrapper').css({"overflow":"auto"});
                } else {
                    $(this).children().removeClass('fa-chevron-left')
                        .addClass('fa-chevron-right');
                    $('#sidebar-wrapper').css({"overflow":"hidden"});
                }
            });

            $(function () {
                  $('[data-toggle="tooltip"]').tooltip()
            })

            $("form#login").validate();
            $("form#registration").validate();
            $("form#accountData").validate();
            $("form#accountPassword").validate();
            $("form#remind").validate();
            $("form#search").validate();
        });
        </script>
