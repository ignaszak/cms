 href="<?php echo $this->getThemeUrl(); ?>/summernote/summernote.css"
 rel="stylesheet">

<script>
$(document).ready(function() {
    $('#summernote').summernote({
        height: 300,
        focus: true
    });
});
</script>

<style>
.controls {
 display: block;
 padding: 5px 0px 5px 0px;
 margin-bottom: 5px;
}

.div-scroll {
 min-height: 200px;
 max-height: 300px;
 overflow-y: scroll;
}

.note-editor .btn {
 height: 30px;
}
</style>

<div class="container-fluid">

 <form method="post"
  action="<?php echo $this->getAdminEditPage('formLink'); ?>">

  <div class="panel panel-default panel-white">
   <div class="panel-heading">
    <h3>
     <?php echo $this->getAdminEditPage('formTitle'); ?>
    </h3>
   </div>
   <div class="panel-body">

    <input type="hidden" name="id"
     value="<?php echo $this->getAdminEditPage('id'); ?>">

    <div class="controls input-group">
     <button type="submit" class="btn btn-primary">
      <i class="fa fa-floppy-o"></i> Save
     </button>

     <script>
                    $(document).ready(function(){
                        $("#viewButton").click(function(){
                            $("div.modal-body").html( $("#summernote").val() );
                        });
                    });
                    </script>

     <button type="button" id="viewButton" class="btn btn-default"
      data-toggle="modal" data-target="#view">
      <i class="fa fa-eye"></i> View
     </button>

     <div class="modal fade" id="view" tabindex="-1" role="dialog"
      aria-labelledby="viewLabel">
      <div class="modal-dialog modal-lg" role="document">
       <div class="modal-content">
        <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal"
          aria-label="Close">
          <span aria-hidden="true">&times;</span>
         </button>
         <h4 class="modal-title" id="viewLabel">
          <?php echo $this->getAdminEditPage('title'); ?>
         </h4>
        </div>
        <div class="modal-body"></div>
       </div>
      </div>
     </div>

     <script>
                    $(document).ready(function(){
                        /**
                         * Public Button
                         */
                        if ($("#publicButton input").val() == 1) {
                            $("#publicButton i").removeClass('fa-square-o').addClass('fa-check-square-o');
                            $("#publicButton label").addClass('active');
                            $("#itemPublic").val(1);
                        }
                        $("#publicButton").click(function(){
                            if ($("#publicButton input").val() == 1) {
                                $("#publicButton i").removeClass('fa-check-square-o').addClass('fa-square-o');
                                $("#itemPublic").val(0);
                            } else {
                                $("#publicButton i").removeClass('fa-square-o').addClass('fa-check-square-o');
                                $("#itemPublic").val(1);
                            }
                        });
                    });
                    </script>

     <div class="btn-group" id="publicButton" data-toggle="buttons">
      <label class="btn btn-success"> <input type="hidden"
       id="itemPublic" name="public"
       value="<?php echo $this->getAdminEditPage('public'); ?>">
       <input type="checkbox"
       value="<?php echo $this->getAdminEditPage('public'); ?>"
       autocomplete="off"> <i class="fa fa-newspaper-o"></i>
       Public: <i class="fa fa-square-o"></i>
      </label>
     </div>

     <button type="submit" class="btn btn-danger"
      data-toggle="button-form-confirm"
      data-href="<?php echo $this->getAdminEditPage('deleteLink'); ?>">
      <i class="fa fa-times"></i> Delete
     </button>

    </div>

    <div class="form-group" style="margin-bottom: 5px;">
     <input type="text" name="title"
      value="<?php echo $this->getAdminEditPage('title'); ?>"
      class="form-control input-lg" placeholder="Title">
    </div>

    <div class="form-group">
     <textarea name="content" id="summernote"><?php echo $this->getAdminEditPage('content'); ?></textarea>
    </div>

   </div>
  </div>

 </form>

</div>
