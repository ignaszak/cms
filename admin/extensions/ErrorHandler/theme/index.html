<style>
    .pre-none {
        background-color: #fff;
        border: 0px;
        white-space: nowrap;
    }

    .panel-body {
        padding: 0px;
    }
</style>

<script>
    function showLogFileList()
    {
        $('table#logFileList').show();
        $('div.logFileContent').hide();
        $('button#logListBack').hide();
    }

        $(document).ready(function () {

            $('div.logFileContent').hide();
            $('button#logListBack').hide();

            $('table#logFileList a').click(function(){
                logFileName = $(this).attr('id');
                $('table#logFileList').hide();
                $('div.' + logFileName).show();
                $('button#logListBack').show();
            });

            $("button#logListBack").click(function(){
                showLogFileList();
            });

    });
</script>

<div class="panel panel-primary">
    <div class="panel-heading">
        <button type="button" id="logListBack" class="btn btn-primary btn-sm"><< Back</button>
        &nbsp;&nbsp;&nbsp;Log Files

    <div class="panel-body">

        <table id="logFileList" class="table table-hover table-condensed">
            <thead>
                <tr>
                    <th>#</th>
                    <th>File name</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>

                </tr>
                <?php endforeach; ?>
            </tbody>
            </table>

        <?php $i=0; foreach ($logFileArray as $value): ++$i; ?>

</div>
