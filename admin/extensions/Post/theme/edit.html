<!-- include summernote css/js-->
<link href="<?php echo $cms->getThemePath(); ?>/summernote/summernote.css" rel="stylesheet">
<script src="<?php echo $cms->getThemePath(); ?>/summernote/summernote.min.js"></script>

<script>
$(document).ready(function() {

    $('#summernote').summernote({
        height: 300,
        focus: true
    });

    $("#delete").click(function() {
        $('form').attr("action", "<?php echo $cms->getAdminEditPost('deleteLink'); ?>");     
    });

});
</script>

<style>
    .well-controls {
        display: block;
        padding: 5px;
        margin-bottom: 5px;
    }
    .div-scroll {
        height: 150px;
        overflow-y: scroll;
    }
    .note-editor .btn {
        height: 30px;
    }
    #publicButton label {
        width: 82px;
    }
</style>

<div class="container-fluid">

    <h2><?php echo $cms->getAdminEditPost('formTitle'); ?></h2>

    <form method="post" action="<?php echo $cms->getAdminEditPost('formLink'); ?>">

        <input type="hidden" name="id" value="<?php echo $cms->getAdminEditPost('id'); ?>">

        <div class="well well-controls input-group">
            <button type="submit" class="btn btn-primary">Save</button>

            <script>
                $(document).ready(function(){
                    $("#viewButton").click(function(){
                        $("div.modal-body").html( $("#summernote").val() );
                    });
                });
            </script>
            <button type="button" id="viewButton" class="btn btn-default" data-toggle="modal" data-target="#view">
                View
            </button>
             <div class="modal fade" id="view" tabindex="-1" role="dialog" aria-labelledby="viewLabel">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="viewLabel"><?php echo $cms->getAdminEditPost('title'); ?></h4>
                        </div>
                        <div class="modal-body"></div>
                    </div>
                </div>
            </div>

            <script>
            $(document).ready(function(){
                /**
                 * Public Button
                 */
                if ($("#publicButton input").val() == 1) {
                    $("#publicButton i").removeClass('fa-square-o').addClass('fa-check-square-o');
                    $("#publicButton label").addClass('active');
                    $("#itemPublic").val(1);
                }
                $("#publicButton").click(function(){
                    if ($("#publicButton input").val() == 1) {
                        $("#publicButton i").removeClass('fa-check-square-o').addClass('fa-square-o');
                        $("#itemPublic").val(0);
                    } else {
                        $("#publicButton i").removeClass('fa-square-o').addClass('fa-check-square-o');
                        $("#itemPublic").val(1);
                    }
                });
            });
            </script>
            <div class="btn-group" id="publicButton" data-toggle="buttons">
                <label class="btn btn-success">
                <input type="hidden" id="itemPublic" name="public" value="<?php echo $cms->getAdminEditPost('public'); ?>">
                    <input type="checkbox" value="<?php echo $cms->getAdminEditPost('public'); ?>" autocomplete="off">Public: <i class="fa fa-square-o"></i>
                </label>
            </div>
            <button type="submit" class="btn btn-danger" id="delete">Delete</button>
        </div>

        <div class="form-group" style="margin-bottom: 5px;">
            <input type="text" name="title" value="<?php echo $cms->getAdminEditPost('title'); ?>" class="form-control input-lg" placeholder="Title">
        </div>

        <div class="form-group">
            <textarea name="content" id="summernote"><?php echo $cms->getAdminEditPost('content'); ?></textarea>
        </div>

        <div class="row">
            <div class="col-sm-4">

                <div class="panel panel-default">
                    <div class="panel-heading">Chose category:</div>
                    <div class="panel-body div-scroll">

                        <?php loadExtensionFile('theme/category-list.html'); ?>

                    <?php 
                    $cms->setContent('category')->paginate(false)->force();
                    foreach ($cms->getContent() as $cat) :
                    ?>

                        <div class="radio">
                            <label style="width:100%;">
                                <input type="radio" name="categoryId" value="<?php echo $cat->getId(); ?>"
                                <?php if ($cms->getAdminEditPost('catId') == $cat->getId()) echo 'checked'; ?>>
                                <?php echo $cat->getTitle(); ?>
                            </label>
                        </div>

                    <?php endforeach; ?>

                    </div>
                </div>

            </div>
        </div>

    </form>

</div>
